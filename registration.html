<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Social Media</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
-->
</head>
<body>
      <div class="container">
				<div class="header">
						<header>
							<img src="image/ungineering_logo.svg" alt="ungineering_logo">
									<div class="ungineering-n-motto">
											<h1><span class="danger">un</span>gineering</h1>
											<h6>A <span class="danger">bit</span> of knowledge is good. A<span class="danger"> byte</span> is better</h6>
									</div>
						</header>
						<div class="bigger-view" id="about-login">
							<h1>New User</h1>
							<h1>Create Account</h1>
							<a href="#" class="danger">Existing User Log-in</a>
						</div>
				</div>
				<div class="middle">
							<div class="type-selection">
									<div class="existing-user">
											<a href="#" class="danger">Existing User</a>
											<hr>
									</div>
									<div class="new-user">
											<a href="#" class="danger">New user</a>
									</div>
							</div>
							<div class="new-user-form">
									<h3>Create New Account at Ungineering</h3>
									<div class="bigger-view">
										<h3>Create Account</h3>
									</div>
									<form class="form" method="POST" action="">
										<div class="each-form-field">
											<label>Name</label>
											<input type="text" name="name" class="" required>
										</div>
										<div class="each-form-field">
											<label>Email</label>
											<input type="text" name="email" class="" required>
										</div>
                    <div class="each-form-field">
											<label>Confirm Password</label>
											<input type="password" name="password" class="" required>
										</div>
                    <div class="each-form-field">
											<label>Password</label>
											<input type="password" name="password" class="" required>
										</div>
										<div class="each-form-field">
											<button class="" type="submit" value="submit">Create Account</button>
										</div>
									</form>
									<div class="new-existing-choice">
										<a href="#" class="danger">Existing User,Login</a>
									</div>
							</div>
				</div>
				<div class="footer">
				    <footer>
							<div class="social">
								<p>Connect with us at</p>
								<a href="#"><img src="./image/youtube_logo.png" alt="youtube_logo"></a>
								<a href="#"><img src="./image/facebook_logo.png" alt="facebook_logo"></a>
							</div>
							<div class="email-info">
								<p>For any questions / doubts, write us at-</p>
								<h5>queries@ungineering.com</h5>
							</div>
						</footer>
				</div>
			</div>
</body>
</html>
